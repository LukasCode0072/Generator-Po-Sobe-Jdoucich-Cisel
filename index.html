<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generátor po sobě jdoucích čísel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <h1 id="heading">Generátor po sobě jdoucích čísel</h1>
    <h2 id="info-count">
      Sem zadejte text ve kterém chcete nějakou část nahradit číslem. Tu část
      kterou chcete nahradit označte: _?!?_
    </h2>
    <input type="text" id="text" />
    <h2>Sem zadejte kolikrát chcete aby rytmus opakoval</h2>
    <input type="number" id="count" />
    <button id="btn" onclick="Start()">Začít!!!</button>
    <h3 id="result"></h3>
  </body>
</html>
